<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Wordle</h1>
        <div class="setup-section">
            <input type="text" id="targetWord" placeholder="Enter 5-letter word" maxlength="5">
            <button id="startGame">Start Game</button>
        </div>
        <div class="game-section" style="display: none;">
            <div class="board" id="board"></div>
            <div class="keyboard">
                <div class="keyboard-row">
                    <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button>
                </div>
                <div class="keyboard-row">
                    <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button>
                </div>
                <div class="keyboard-row">
                    <button>Enter</button><button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button><button>Backspace</button>
                </div>
            </div>
        </div>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
